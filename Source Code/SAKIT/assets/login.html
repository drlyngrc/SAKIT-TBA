<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="assets/icon/favicon.png" type="image/x-icon">
        <!--=============== REMIXICONS ===============-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css">
        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/login.css">
      
        <title>Responsive login and registration form - Bedimcode</title>
    </head>
    <body>
        <header>
            <button onclick="history.back()" class="back_button">
                <i class="ri-arrow-left-line"></i> Back
            </button>
            
        </header>

    <!--=============== LOGIN ===============-->
    <div class="login container grid" id="loginAccessRegister">
    <!--===== LOGIN ACCESS =====-->
        <div class="login_login">
            <h1 class="login_title">Login</h1>
            <div class="login_area">
                <form action="" class="login_form">
                    <div class="login_content grid">
                        <div class="login_box">
                            <input type="email" id="email" required placeholder="" class="login_input">
                            <label for="email" class="login_label">Email</label>
                        
                            <i class="ri-mail-fill login_icon"></i>
                        </div>

                        <div class="login_box">
                            <input type="password" id="password" required placeholder="" class="login_input">
                            <label for="password" class="login_label">Password</label>
                        
                            <i class="ri-eye-off-fill login_icon login_password" id="loginPassword"></i>
                        </div>
                    </div>

                    <a href="#" class="login_forgot">Forgot your password?</a>

                    <button type="submit" class="login_button">Login</button>

                </form>


                <div class="login_social">
                    <p class="login_social-title">Or login with</p>

                    <div class="login_social-links">
                        <a href="#" class="login_social-link">
                            <img src="assets/img/icons8-google.svg" alt="image" class="login_social-img">
                        </a>
                    </div>
                </div>

                <p class="login_switch">
                    Don't have an account?
                    <button id="loginButtonRegister">Create an account</button>
                </p>
            </div>
        </div>
         

         <!--===== LOGIN REGISTER =====-->
        <div class="login_register">
            <h1 class="login_title">Create an account</h1>
            <p class="login_description"></p>
            
            <div class="login_area">
                <form action="" class="login_form">
                    <div class="login_content grid">
                        <div class="login_group grid">
                            <div class="login_box">
                                <input type="text" id="name" required placeholder="" class="login_input">
                                <label for="name" class="login_label">Name</label>

                                <i class="ri-id-card-fill login_icon"></i>   
                            </div>

                            <div class="login_box">
                                <input type="text" id="surname" required placeholder="" class="login_input">
                                <label for="surname" class="login_label">Surname</label>

                                <i class="ri-id-card-fill login_icon"></i>
                            </div>
                        </div>

                        <div class="login_box">
                            <input type="text" id="username" required placeholder="" class="login_input">
                            <label for="username" class="login_label">Username</label>

                            <i class="ri-user-fill login_icon"></i>
                        </div>

                        <div class="login_box">
                            <input type="email" id="emailCreate" required placeholder="" class="login_input">
                            <label for="emailCreate" class="login_label">Email</label>

                            <i class="ri-mail-fill login_icon"></i>
                        </div>

                        <div class="login_box">
                            <input type="password" id="passwordCreate" required placeholder="" class="login_input">
                            <label for="passwordCreate" class="login_label">Password</label>

                            <i class="ri-eye-off-fill login_icon login_password" id="loginPasswordCreate"></i>
                        </div>
                    </div>

                    <button type="submit" class="login_button">
                        Create account
                    </button>
                </form>

                <div class="login_social">
                    <p class="login_social-title">Or login with</p>

                    <div class="login_social-links">
                        <a href="#" class="login_social-link">
                            <img src="assets/img/icons8-google.svg" alt="image" class="login_social-img">
                        </a>
                    </div>
                </div>

                <p class="login_switch">
                    Already have an account?
                    <button id="loginButtonAccess">
                        Login
                    </button>
                </p>
            </div>
        </div>
    </div>
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/login.js"></script>
   </body>
</html>
